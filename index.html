<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Menu</title>
</head>

<body>
    <div class="container">
        <div class="main-banner inner-padding-30">
            <h2>Razuâ€™s Diner</h2>
            <p>The best burgers and pizzas in town.</p>
        </div>
        <div class="main-menu-item inner-padding-30">
            <div class="single-menu">
                <img class="menu-img" src="img/pizza.png" alt="">
                <div class="menu-details">
                    <h3>Pizza</h3>
                    <p>pepperoni,mushrom,mozarella</p>
                    <span id="price">$14</span>
                </div>
                <span title="Add to Basket" id="add-basket">+</span>
            </div>
            <div class="single-menu">
                <img class="menu-img" src="img/burger.png" alt="">
                <div class="menu-details">
                    <h3>Burger</h3>
                    <p>pepperoni,mushrom,mozarella</p>
                    <span id="price">$14</span>
                </div>
                <span title="Add to Basket" id="add-basket">+</span>
            </div>
            <div class="single-menu">
                <img class="menu-img" src="img/beer.png" alt="">
                <div class="menu-details">
                    <h3>Beer</h3>
                    <p>pepperoni,mushrom,mozarella</p>
                    <span id="price">$14</span>
                </div>
                <span title="Add to Basket" id="add-basket">+</span>
            </div>
        </div>
        <div class="complete-order inner-padding-30">
            <h3 class="order-summary">Order Summary</h3>
            <div class="order-item">
                <div class="single-order">
                    <h4>item <span>remove</span></h4>
                    <p>$00</p>
                </div>
            </div>
            <div class="total-price">
                <h4>Total Price</h4>
                <p>$00</p>
            </div>
            <div class="completeorder-btn">
                <button id="complete-btn">Complete order</button>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
